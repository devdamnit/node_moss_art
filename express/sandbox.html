<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Take Your Pic!</title>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.0.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.x3dom.org/download/x3dom.css"
    />
    <script
      type="text/javascript"
      src="https://www.x3dom.org/download/x3dom.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="sandbox_upload_picture.js"></script>
    <style type="text/css">
      html,
      body,
      .col1,
      .col2 {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .col1 {
        width: 70%;
      }
      .col2 {
        width: 30%;
      }

      .col1 {
        background-color: pink;
        position: fixed;
        left: 0;
        top: 0;
      }

      .col2 {
        background-color: silver;
        margin-left: 70%;
        overflow: auto;
      }
    </style>

    <body>
      <div class="col1">
        <x3d id="canvas" width="1366px" height="768px" debug="true">
          <scene id="mainScene">
            <Viewpoint
              position="-4 -2 16"
              orientation="0 1 0 -1.5708"
              centerOfRotation="0 0 0"
              fieldOfView="1"
              description="CA_cam_main_Interance"
            >
            </Viewpoint>
            <transform>
              <inline
                nameSpaceName="Russo"
                mapDEFToID="true"
                url="SandBox_Scene.x3d"
              >
              </inline>
            </transform>
            <transform translation="4.4 -2 10.2" rotation="0 0 0 0">
              <Transform scale="0.01 0.5 0.5">
                <shape id="shape-1" onclick="alert('You clicked me');">
                  <appearance>
                    <ImageTexture url="BathSign.jpg"></ImageTexture>
                  </appearance>
                  <box> </box>
                </shape>
              </Transform>
            </transform>
          </scene>
        </x3d>
      </div>
      <div class="col2">
        <h1 style="color: maroon">Moss Arts Center Room 216 Art View</h1>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button
                type="button"
                class="btn btn-primary"
                id="upload-new"
                data-toggle="modal"
                data-target="#exampleModal"
                data-whatever="@mdo"
              >
                Open modal for @mdo
              </button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Recipient:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Message:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
  </head>
</html>
