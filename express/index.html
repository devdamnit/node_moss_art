<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Take Your Pic!</title>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.0.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.x3dom.org/download/x3dom.css"
    />
    <script
      type="text/javascript"
      src="https://www.x3dom.org/download/x3dom.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="lobbyy.js"></script>
    <link rel="stylesheet" href="lobby.css" />
    <style type="text/css">
      html,
      body,
      .col1,
      .col2 {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .col1 {
        width: 70%;
      }
      .col2 {
        width: 30%;
      }

      .col1 {
        background-color: pink;
        position: fixed;
        left: 0;
        top: 0;
      }

      .col2 {
        background-color: silver;
        margin-left: 70%;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <div>
      <x3d id="canvas" width="1600px" height="900px" debug="true">
        <scene id="mainScene">
          <Viewpoint
            position="1.5 -1.86171 48"
            orientation="-0.52637 0.85020 0.01007 0.04497"
            zNear="0.02548"
            zFar="254.83323"
            centerOfRotation="0.33655 2.84860 5.59735"
            fieldOfView="1"
          ></Viewpoint>

          <transform>
            <inline
              nameSpaceName="Russo"
              mapDEFToID="true"
              url="Lobby_Scene.x3d"
            >
            </inline>
          </transform>
          <transform translation="0.3 -1 38" rotation="0 0 0 0">
            <Transform scale="0.01 0.1 1">
              <shape id="uploadbtn" class="upload-btn-class">
                <appearance>
                  <ImageTexture url="upload-btn.jpg"></ImageTexture>
                </appearance>
                <box> </box>
              </shape>
            </Transform>
          </transform>
          <transform translation="0.3 -2 41.5" rotation="0 0 0 0">
            <Transform scale="0.01 0.5 0.5">
              <shape>
                <appearance id="A_1">
                  <imageTexture url="White_Wall_Normal.png"> </imageTexture>
                </appearance>
                <box> </box>
              </shape>
            </Transform>
          </transform>
          <transform translation="0.3 -2 40" rotation="0 0 0 0">
            <Transform scale="0.01 0.5 0.5">
              <shape>
                <appearance id="A_2">
                  <imageTexture url="White_Wall_Normal.png"> </imageTexture
                ></appearance>
                <box> </box>
              </shape>
            </Transform>
          </transform>
          <transform translation="0.3 -2 38.5" rotation="0 0 0 0">
            <Transform scale="0.01 0.5 0.5">
              <shape>
                <appearance id="A_3">
                  <imageTexture url="White_Wall_Normal.png"> </imageTexture
                ></appearance>
                <box> </box>
              </shape>
            </Transform>
          </transform>
          <transform translation="0.3 -2 37" rotation="0 0 0 0">
            <Transform scale="0.01 0.5 0.5">
              <shape>
                <appearance id="A_4">
                  <imageTexture url="White_Wall_Normal.png"> </imageTexture
                ></appearance>
                <box> </box>
              </shape>
            </Transform>
          </transform>
          <transform translation="0.3 -2 35.5" rotation="0 0 0 0">
            <Transform scale="0.01 0.5 0.5">
              <shape>
                <appearance id="A_5">
                  <imageTexture url="White_Wall_Normal.png"> </imageTexture
                ></appearance>
                <box> </box>
              </shape>
            </Transform>
          </transform>
          <transform translation="0.3 -2 34" rotation="0 0 0 0">
            <Transform scale="0.01 0.5 0.5">
              <shape>
                <appearance id="A_6">
                  <imageTexture url="White_Wall_Normal.png"> </imageTexture
                ></appearance>
                <box> </box>
              </shape>
            </Transform>
          </transform>
          <transform translation="0.3 -2 32.5" rotation="0 0 0 0">
            <Transform scale="0.01 0.5 0.5">
              <shape>
                <appearance id="A_7">
                  <imageTexture url="White_Wall_Normal.png"> </imageTexture
                ></appearance>
                <box> </box>
              </shape>
            </Transform>
          </transform>
        </scene>
      </x3d>
    </div>
    <!-- Modal -->
    <div
      class="modal"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="newupload" role="form">
            <div class="modal-header">
              <h4>
                <span class="glyphicon glyphicon-arrow-up"></span> Upload Art
              </h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input
                  class="form-control"
                  type="file"
                  id="artFile"
                  accept="image/*"
                />
                <!-- <p><img id="output" width="200" /></p> -->
              </div>
              <div class="form-group">
                <label for="art-title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="art-title"
                  placeholder="Title of your art"
                  required
                />
              </div>
              <div class="form-group">
                <label for="art-category">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="art-category"
                  placeholder="Category of your art"
                  required
                />
              </div>
              <div class="form-group">
                <label for="art-creator">Creator</label>
                <input
                  type="text"
                  class="form-control"
                  id="art-creator"
                  placeholder="Creator of art"
                  required
                />
              </div>
              <div class="form-group">
                <label for="art-canvas">Canvas</label>
                <input
                  type="text"
                  class="form-control"
                  id="art-canvas"
                  placeholder="A_*"
                  required
                />
              </div>
              <div class="form-group">
                <label for="art-description"
                  ><span class="glyphicon glyphicon-pencil"></span>
                  Description</label
                >
                <textarea
                  class="form-control"
                  rows="5"
                  id="art-description"
                  placeholder="Type a description of your art."
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="modal-close-btn"
                class="btn btn-danger btn-default"
                type="button"
              >
                <span class="glyphicon glyphicon-remove"></span> Cancel
              </button>
              <button
                type="button"
                class="btn btn-success btn-default pull-left"
                id="modal-submit-btn"
              >
                <span class="glyphicon glyphicon-ok"></span> Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <div id="imgModal" class="modal">
        <span id="imgSpan" class="close">&times;</span>
        <img class="modal-content" id="imgContent" />
        <div id="img-text-content"></div>
      </div>
    </div>
  </body>
</html>
