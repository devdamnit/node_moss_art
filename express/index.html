    <!-- Modal -->
    <div
      class="modal"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="newupload" role="form">
            <div class="modal-header">
              <h4>
                <span class="glyphicon glyphicon-arrow-up"></span> Upload Art
              </h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input
                  class="form-control"
                  type="file"
                  id="artFile"
                  accept="image/*"
                />
                <!-- <p><img id="output" width="200" /></p> -->
              </div>
              <div class="form-group">
                <label for="art-title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="art-title"
                  placeholder="Title of your art"
                  required
                />
              </div>
              <div class="form-group">
                <label for="art-category">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="art-category"
                  placeholder="Category of your art"
                  required
                />
              </div>
              <div class="form-group">
                <label for="art-creator">Creator</label>
                <input
                  type="text"
                  class="form-control"
                  id="art-creator"
                  placeholder="Creator of art"
                  required
                />
              </div>
              <div class="form-group">
                <label for="art-canvas">Canvas</label>
                <input
                  type="text"
                  class="form-control"
                  id="art-canvas"
                  readonly
                  value="canvas number"
                />
              </div>
              <div class="form-group">
                <label for="art-description"
                  ><span class="glyphicon glyphicon-pencil"></span>
                  Description</label
                >
                <textarea
                  class="form-control"
                  rows="5"
                  id="art-description"
                  placeholder="Type a description of your art."
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="modal-close-btn"
                class="btn btn-danger btn-default"
                type="button"
              >
                <span class="glyphicon glyphicon-remove"></span> Cancel
              </button>
              <button
                type="button"
                class="btn btn-success btn-default pull-left"
                id="modal-submit-btn"
              >
                <span class="glyphicon glyphicon-ok"></span> Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <div id="imgModal" class="modal">
        <span id="imgSpan" class="close">&times;</span>
        <img class="modal-content" id="imgContent" />
        <div id="img-text-content"></div>
      </div>
    </div>
